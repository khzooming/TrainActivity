<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Arrivals Project</title>

    <!-- Firebase DB -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Moment.js script -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- CSS & Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    </link>

</head>

<body>

    <div id=container>
        <div class="jumbotron" id="mainTop">
            <h1 class="display-4" id="header">Anytime is Train Time</h1>
            <p>Choo Choo. Chee Chee.</p>
        </div>

        <table class="table">
            <thead id=tableHead>
                <tr>
                    <th scope="col-md-3">Train Name</th>
                    <th scope="col-md-3">Destination</th>
                    <th scope="col-md-2">Frequency (min)</th>
                    <th scope="col-md-2">Next Arrival</th>
                    <th scope="col-md-2">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>""</td>
                    <td>""</td>
                    <td>""</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>""</td>
                    <td>""</td>
                    <td>""</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>""</td>
                    <td>""</td>
                    <td>""</td>
                </tr>
            </tbody>
        </table>


        <form>
            <div class="row">
                <div id="formHeader">Add Train</div>
            </div>

            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="text" class="form-control" id="Destination" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="firstTrain">First Train Time</label>
                <input type="text" class="form-control" id="firstTrainTime"
                    placeholder="Enter First Train Time in HH:mm, using military time">
            </div>
            <div class="form-group">
                <label for="firstTrain">Frequency (Minutes)</label>
                <input type="text" class="form-control" id="frequency" placeholder="Enter Train Frequency in Minutes">
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>


    </div>
    <br></br>


    <!-- JS script -->
    <script type="text/javascript" href="./assets/train.js"></script>
</body>

</html>
